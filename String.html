<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Assignment</title>
    <!-- Link to the CSS file -->
    <link href="Main.CSS" rel="stylesheet">
    <!-- Include the code.js file -->
    <script src="Code.js"></script>
</head>
<body>
    <!-- Set up a form that takes a user's first and last names and a zip code and then displays a secret message if they enter their information -->
    <h1>Welcome to Your Login Page!</h1>
    <h2>Please enter your information to see a secret message</h2>
    <form method="post"onsubmit="return validateForm();">
        <!-- Get the user's first name -->
        <label for="fname"> First Name: </label>
        <input type="text" id="fname">
        <br><br>
        <!-- Get the user's last name -->
        <label for="lname"> Last Name: </label>
        <input type="text" id="lname">
        <br><br>
        <!-- Get the user's zip code -->
        <label for="zip"> Zip Code: </label>
        <input type="text" id="zip">
        <br><br>
        <!-- Here is thesubmit button so the form can be processed  -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
